<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="bmi">BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in CM:</label><input type="text" name="" id="height"></p>
            <p><label for="">Weight in KG:</label><input type="text" name="" id="weight"></p>
            <button>calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
